<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>EdgeApp â€” Withdraw</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body data-page="withdraw">
<header id="appBar" class="appbar">
    <div class="brand">
        <div class="logo">PEA</div>
        <div class="brand-text">
            <div class="title">PrimeEdgeApp</div>
            <div class="subtitle">Multi-Trading Platform</div>
        </div>
    </div>
    <nav class="nav">
        <a class="btn ghost" href="dashboard.html">Dashboard</a>
        <a class="btn ghost" href="deposit.html">Deposit</a>
        <a class="btn ghost" href="withdraw.html">Withdraw</a>
        <a class="btn ghost" href="settings.html">Settings</a>
        <a id="adminLink" class="btn ghost hidden" href="admin.html">Admin</a>
        <button id="logoutBtn" class="btn danger">Logout</button>
    </nav>
</header>

<main class="container narrow">
    <h2 class="section-title">Withdraw Funds</h2>
    <div class="card lift">
        <form id="withdrawForm" class="form">
            <div class="form-row">
                <label>Asset</label>
                <select id="withdrawAsset" class="input">
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT-TRC20</option>
                    <option>USDC-TRC20</option>
                </select>
            </div>
            <div class="form-row">
                <label>Wallet Address</label>
                <input type="text" id="withdrawWallet" class="input" placeholder="Paste destination address" />
            </div>
            <div class="form-row">
                <label>Amount (USD)</label>
                <input type="number" id="withdrawAmount" class="input" placeholder="Min 10" min="10" step="10" />
            </div>
            <button class="btn solid" type="submit">Request Withdrawal</button>
            <div id="withdrawMsg" class="msg"></div>
        </form>
    </div>

    <div class="card lift">
        <h3 class="card-title">Your Withdrawal Requests</h3>
        <div id="myWithdrawals"></div>
    </div>
</main>

<div id="toast" class="toast hidden"></div>
<script src="app.js"></script>
</body>
</html>
