<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>PrimeEdgeMarket â€” Withdraw</title>
    <link rel="stylesheet" href="style/modern.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body data-page="withdraw">
    <header class="dashboard-header">
        <div class="header-logo">
            <img src="logo/logo.jpg" alt="PrimeEdgeMarket Logo">
            <div class="header-brand">
                <div class="header-title">PrimeEdgeMarket</div>
                <div class="header-subtitle">Multi Trading Platform</div>
            </div>
        </div>
        <nav class="nav">
            <a class="btn ghost" href="dashboard.html">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a>
            <a class="btn ghost" href="deposit.html">
                <i class="fas fa-wallet"></i> Deposit
            </a>
            <a class="btn ghost active" href="withdraw.html">
                <i class="fas fa-money-bill-transfer"></i> Withdraw
            </a>
            <a class="btn ghost" href="settings.html">
                <i class="fas fa-gear"></i> Settings
            </a>
            
                
            </a>
            <button id="logoutBtn" class="btn danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
    </header>

    <main class="container narrow">
        <h2 class="section-title">
            <i class="fas fa-money-bill-transfer"></i> Withdraw Funds
        </h2>
        
        <div class="card lift">
            <h3 class="card-title">
                <i class="fas fa-paper-plane"></i> New Withdrawal Request
            </h3>
            <form id="withdrawForm" class="form">
                <div class="form-row">
                    <label><i class="fas fa-coins"></i> Select Asset</label>
                    <select id="withdrawAsset" class="input">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT-TRC20">USDT (TRC20)</option>
                        <option value="USDC-TRC20">USDC (TRC20)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label><i class="fas fa-wallet"></i> Destination Address</label>
                    <input type="text" 
                           id="withdrawWallet" 
                           class="input" 
                           placeholder="Enter your wallet address" />
                    <p class="hint">
                        <i class="fas fa-exclamation-circle"></i> Double-check the address before submitting
                    </p>
                </div>
                <div class="form-row">
                    <label><i class="fas fa-dollar-sign"></i> Amount (USD)</label>
                    <input type="number" 
                           id="withdrawAmount" 
                           class="input" 
                           placeholder="Minimum withdrawal: 10 USD" 
                           min="10" 
                           step="10" />
                </div>
                <button class="btn solid" type="submit">
                    <i class="fas fa-paper-plane"></i> Request Withdrawal
                </button>
                <div id="withdrawMsg" class="msg"></div>
            </form>
        </div>

        <div class="card lift">
            <h3 class="card-title">
                <i class="fas fa-history"></i> Recent Withdrawals
            </h3>
            <div id="myWithdrawals"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a class="btn ghost" href="dashboard.html">
            <i class="fas fa-chart-bar"></i>
            <span>Dashboard</span>
        </a>
        <a class="btn ghost" href="deposit.html">
            <i class="fas fa-wallet"></i>
            <span>Deposit</span>
        </a>
        <a class="btn solid" href="withdraw.html">
            <i class="fas fa-money-bill-transfer"></i>
            <span>Withdraw</span>
        </a>
        <a class="btn ghost" href="settings.html">
            <i class="fas fa-gear"></i> Settings
        </a>
    </nav>

    <div id="toast" class="toast hidden"></div>
    <script src="app.js"></script><script id="chatway" async="true" src="https://cdn.chatway.app/widget.js?id=F34jOgYEYx6n"></script>
</body>
</html>
